<!DOCTYPE html>
<html>
	<head>
		<title>Ballon</title>
		<style>
		#ballon {height: 200px; width: 200px;  border-radius: 50%; background-color: red;}
		</style>
	</head>

	<body>
	<div id="ballon" onclick="func_ballon()"></div>
	<script>
	var i = 1;
	var ball = document.getElementById('ballon');
	var height = ball.offsetHeight;
	function func_color() {
		i++;
		if (i > 3)
			i = 1;
		if (i = 1)
			ball.style.backgroundColor = 'red';
		else if (i = 2)
			ball.style.backgroundColor = 'blue';
		else if (i = 3)
			ball.style.backgroundColor = 'green';		
	}
	function func_ballon() {
		
		if (height <= 410)
		{
			height = height + 10;
			ball.style.height = height + 'px';
			ball.style.width = height + 'px';
			func_color();			
		}
		else
		{
			ball.style.height = 200 + 'px';
			ball.style.width = 200 + 'px';
			ball.style.backgroundColor = 'red';
		}
	}
	</script>
	</body>
</html>
